<mat-card class="register-card">
    <mat-card-title class="text-center">Login</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" [(ngModel)]="username">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" [(ngModel)]="email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" [(ngModel)]="password">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Verify Password</mat-label>
        <input matInput type="password" placeholder="Verify Password" [(ngModel)]="password2">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="register()">Register</button>
      <a routerLink="/register">Register an account</a>
    </mat-card-actions>
  </mat-card>
