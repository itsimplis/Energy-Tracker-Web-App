<app-toolbar (sidenavToggle)="sidenav.toggle()"></app-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation" mode="side" opened="true">
    <app-sidenav (sidenavClose)="sidenav.close()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
