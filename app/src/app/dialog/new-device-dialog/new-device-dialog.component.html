<h2 mat-dialog-title align="center">New Device
    <span>
        <h4 class="dialog-subtitle"> Add a new device to your list</h4>
        <mat-divider></mat-divider>
    </span>
</h2>

<mat-dialog-content>
    <form [formGroup]="deviceForm" class="device-form">

        <mat-form-field class="form-field" appearance="fill">
            <mat-label>Device Category</mat-label>
            <mat-select formControlName="deviceCategory" required>
                <mat-option value="multimedia">Multimedia</mat-option>
                <mat-option value="washing">Washing</mat-option>
                <mat-option value="kitchen">Kitchen</mat-option>
                <mat-option value="cooling">Cooling</mat-option>
                <mat-option value="other">Other</mat-option>
            </mat-select>
            <mat-hint align="start"><strong>Choose the device category that fits best your device</strong></mat-hint>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="fill">
            <mat-label>Device Type</mat-label>
            <input matInput formControlName="deviceType" placeholder="Enter Device Type" required>
            <mat-hint align="start"><strong>Enter the type of your device (ex: 'Television')</strong></mat-hint>
        </mat-form-field>
        <mat-form-field class="form-field" appearance="fill">
            <mat-label>Device Name</mat-label>
            <input matInput formControlName="deviceName" placeholder="Enter Device Name" required>
            <mat-hint align="start"><strong>Enter the name of your device (ex: 'Samsung 4K TV')</strong></mat-hint>
        </mat-form-field>

    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
