<mat-toolbar color="primary">
    <div>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <a routerLink="/home">Home Energy Consumption Monitor</a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end">
        <ul fxLayout fxLayoutGap="65px" class="navigation-items">
            <li *ngIf="isAuthenticated()">
                <button mat-icon-button [matMenuTriggerFor]="alerts">
                    <mat-icon [matBadge]="unreadAlerts.length" matBadgeColor="warn">notifications_active</mat-icon>
                </button>
                <mat-menu #alerts="matMenu">
                    <h5 mat-line class="alert-menu-header">Unread Alerts</h5>
                    <mat-divider></mat-divider>
                    <div class="custom-menu">
                        <button *ngFor="let alert of unreadAlerts" mat-menu-item>
                            <mat-icon mat-list-icon>
                                <ng-container *ngIf="alert.type === 'W'">warning</ng-container>
                                <ng-container *ngIf="alert.type === 'I'">info</ng-container>
                            </mat-icon>
                            <span><h5 class="alert-menu-item-title">{{ alert.title }}<br>{{alert.date}}</h5></span>
                        </button>
                    </div>
                </mat-menu>
            </li>
        </ul>
    </div>
</mat-toolbar>
