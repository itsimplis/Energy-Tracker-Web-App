<mat-toolbar color="primary">
    <div>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <a routerLink="/home">Home Energy Consumption Monitor</a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end">
        <ul fxLayout fxLayoutGap="65px" class="navigation-items">
            <li *ngIf="isAuthenticated()">
                <button mat-icon-button [matMenuTriggerFor]="alerts" routerLink="/alerts">
                    <mat-icon [matBadge]="unreadAlerts.length" matBadgeColor="warn">notifications_active</mat-icon>
                    <mat-menu #alerts="matMenu" class="alerts-menu">
                        <mat-list>
                            <mat-list-item *ngFor="let alert of unreadAlerts" class="alert-panel">
                                <mat-icon mat-list-icon>
                                    <ng-container *ngIf="alert.type === 'W'">warning</ng-container>
                                    <ng-container *ngIf="alert.type === 'I'">info</ng-container>
                                </mat-icon>
                                <h4 mat-line>{{ alert.title }}</h4>
                            </mat-list-item>
                        </mat-list>
                    </mat-menu>
                </button>
            </li>
        </ul>
    </div>
</mat-toolbar>
